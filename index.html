<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="favicon.ico" type="assets/images/favicon-32x32.png">

<body>
  <div class="card">
    <header>

      <section class="links">
          <a href="#">GitHub</a>
          <a href="#">Frontend Mentor</a>

</html>
